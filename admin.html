<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CostaViva Travel - Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="images/favicon.png" />
    
    <style>
      .app {
        min-height: 100vh;
        display: grid;
        grid-template-columns: 280px 1fr;
      }
      @media (max-width: 992px) {
        .app {
          grid-template-columns: 1fr;
        }
      }
      .sidebar {
        background: #1f2937;
        color: #fff;
      }
      .sidebar a {
        color: rgba(255, 255, 255, 0.85);
        text-decoration: none;
      }
      .sidebar a:hover {
        color: #fff;
      }
      .sidebar .nav-link.active {
        background: rgba(255, 255, 255, 0.12);
        border-radius: 10px;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="app">
      <!-- Columna izquierda con logo y menÃº vertical -->
      <aside class="sidebar p-3 p-lg-4">
        <div class="d-flex align-items-center gap-2 mb-4">
          <img
            src="images/favicon.png"
            alt="CostaViva Travel"
            width="44"
            height="44"
            class="rounded"
          />
          <div>
            <div class="fw-semibold">CostaViva Travel</div>
            <div class="small text-white-50">Panel</div>
          </div>
        </div>

        <nav class="nav flex-column gap-1">
          <a class="nav-link active px-3 py-2" href="#">Dashboard</a>
          <a class="nav-link px-3 py-2" href="#">Reservas</a>
          <a class="nav-link px-3 py-2" href="#">Acciones</a>
          <a class="nav-link px-3 py-2" href="#">Operativa</a>

          <hr class="border-secondary my-3" />

          <a class="nav-link px-3 py-2" href="#">Ajustes</a>
          <a class="nav-link px-3 py-2" href="#">Salir</a>
        </nav>
      </aside>

      <main class="p-3 p-lg-4">
        <h1 class="h4 mb-0">Admin</h1>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
